<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal Lattice Generator</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .controls label {
            margin-right: 10px;
        }
        .controls input[type="number"] {
            width: 60px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .controls button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        #lattice-graph {
            width: 900px;
            height: 800px;
            border: 1px solid #eee;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Hexagonal Lattice Generator</h1>

    <div class="controls">
        <label for="n_points">N (Dim 1 Points):</label>
        <input type="number" id="n_points" value="10" min="1" max="25">
        <label for="m_points">M (Dim 2 Points):</label>
        <input type="number" id="m_points" value="10" min="1" max="25">
        <button onclick="generateLattice()">Generate Lattice</button>
    </div>

    <div id="lattice-graph"></div>

    <script>
        async function generateLattice() {
            const nPoints = document.getElementById('n_points').value;
            const mPoints = document.getElementById('m_points').value;

            const formData = new FormData();
            formData.append('n_points', nPoints);
            formData.append('m_points', mPoints);

            try {
                const response = await fetch('/generate_lattice', {
                    method: 'POST',
                    body: formData
                });
                const graphData = await response.json();
                if (response.ok) {
                    Plotly.newPlot('lattice-graph', graphData);
                } else {
                    alert(graphData.error);
                }
            } catch (error) {
                console.error('Error generating lattice:', error);
                alert('Failed to generate lattice. Please check console for details.');
            }
        }

        // Generate lattice on initial load
        generateLattice();
    </script>
</body>
</html>
