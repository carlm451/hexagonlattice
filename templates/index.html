<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS LATTICE â€¢ Quantum Structure Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.0/plotly.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0d1a 25%, #0d1a1a 50%, #1a1a0d 75%, #0a0a0a 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            color: #00ffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(cyan 1px, transparent 1px),
                linear-gradient(90deg, cyan 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.03;
            animation: gridPulse 4s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.03; }
            50% { opacity: 0.08; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(ellipse, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: headerGlow 3s ease-in-out infinite alternate;
        }

        @keyframes headerGlow {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
            100% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.2; }
        }

        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.8;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .control-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .control-panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ff00, #00ffff);
            background-size: 300% 300%;
            border-radius: 15px;
            z-index: -1;
            animation: borderGlow 4s linear infinite;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        label {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            margin-bottom: 8px;
            color: #00ffff;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        input, select {
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff00ff;
            border-radius: 8px;
            color: #00ffff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(255, 0, 255, 0.1);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.5),
                inset 0 0 15px rgba(0, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        input:hover, select:hover {
            border-color: #ffff00;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
        }

        .cyber-button {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            grid-column: 1 / -1;
            justify-self: center;
            min-width: 200px;
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .cyber-button:hover::before {
            left: 100%;
        }

        .cyber-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
            background: linear-gradient(45deg, #00ffff, #ff00ff);
        }

        .cyber-button:active {
            transform: translateY(0);
        }

        .viz-mode-section {
            grid-column: 1 / -1;
            border-top: 2px solid rgba(0, 255, 255, 0.3);
            padding-top: 20px;
            margin-top: 15px;
            position: relative;
        }

        .viz-mode-section::before {
            content: 'VISUALIZATION MATRIX';
            position: absolute;
            top: -12px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #ffff00;
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            font-weight: 700;
            padding: 0 15px;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }

        .three-d-controls {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 0, 255, 0.05);
            border: 1px solid rgba(255, 0, 255, 0.3);
            border-radius: 10px;
            position: relative;
        }

        .three-d-controls::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 255, 0.1), transparent);
            animation: scanLine 2s linear infinite;
        }

        @keyframes scanLine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .three-d-controls.active {
            display: grid;
            animation: panelSlideIn 0.5s ease-out;
        }

        @keyframes panelSlideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            appearance: none;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox-group input[type="checkbox"]:checked {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border-color: #ffff00;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .checkbox-group input[type="checkbox"]:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-weight: bold;
            font-size: 14px;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-size: 0.9rem;
        }

        #plot {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            border-radius: 15px;
            min-height: 600px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.3),
                inset 0 0 30px rgba(0, 255, 0, 0.1);
        }

        #plot::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff00, #00ffff, #ff00ff, #ffff00, #00ff00);
            background-size: 300% 300%;
            border-radius: 15px;
            z-index: -1;
            animation: plotBorderGlow 6s linear infinite;
        }

        @keyframes plotBorderGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .loading::before {
            content: '';
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #ff0040;
            background: rgba(255, 0, 64, 0.1);
            border: 2px solid #ff0040;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.3);
            animation: errorPulse 2s ease-in-out infinite;
        }

        @keyframes errorPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 64, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 64, 0.6); }
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #00ff00, #ff00ff);
            background-size: 300% 100%;
            animation: statusBarFlow 3s linear infinite;
        }

        @keyframes statusBarFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-hex {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1));
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .floating-hex:nth-child(2) { left: 10%; animation-delay: -2s; }
        .floating-hex:nth-child(3) { left: 30%; animation-delay: -4s; }
        .floating-hex:nth-child(4) { left: 50%; animation-delay: -6s; }
        .floating-hex:nth-child(5) { left: 70%; animation-delay: -8s; }
        .floating-hex:nth-child(6) { left: 90%; animation-delay: -10s; }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .controls { grid-template-columns: 1fr; }
            .container { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="floating-elements">
        <div class="floating-hex"></div>
        <div class="floating-hex"></div>
        <div class="floating-hex"></div>
        <div class="floating-hex"></div>
        <div class="floating-hex"></div>
        <div class="floating-hex"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>NEXUS LATTICE</h1>
            <div class="subtitle">Quantum Structure Analyzer</div>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        
        <form id="lattice-form">
            <div class="control-panel">
                <div class="controls">
                    <div class="control-group">
                        <label for="n_points">N-Matrix Nodes</label>
                        <input type="number" id="n_points" name="n_points" value="5" min="1" max="25" required>
                    </div>
                    
                    <div class="control-group">
                        <label for="m_points">M-Vector Array</label>
                        <input type="number" id="m_points" name="m_points" value="4" min="1" max="25" required>
                    </div>
                    
                    <div class="viz-mode-section">
                        <div class="control-group">
                            <label for="viz_mode">Render Protocol</label>
                            <select id="viz_mode" name="viz_mode">
                                <option value="2d">2D Quantum Grid</option>
                                <option value="3d">3D Neural Matrix</option>
                            </select>
                        </div>
                        
                        <div id="three-d-controls" class="three-d-controls">
                            <div class="control-group">
                                <label for="wall_height">Barrier Height</label>
                                <input type="number" id="wall_height" name="wall_height" value="1.0" min="0.1" max="5.0" step="0.1">
                            </div>
                            
                            <div class="control-group">
                                <div class="checkbox-group">
                                    <input type="checkbox" id="show_lattice_points" name="show_lattice_points" checked>
                                    <label for="show_lattice_points">Node Visibility</label>
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <div class="checkbox-group">
                                    <input type="checkbox" id="show_arrows" name="show_arrows">
                                    <label for="show_arrows">Vector Display</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="cyber-button">Initialize Matrix</button>
                </div>
            </div>
        </form>
        
        <div id="plot">
            <div class="loading">Quantum Matrix Standby</div>
        </div>
    </div>

    <div class="status-bar"></div>

    <script>
        // Toggle 3D controls visibility with animation
        document.getElementById('viz_mode').addEventListener('change', function() {
            const threeDControls = document.getElementById('three-d-controls');
            if (this.value === '3d') {
                threeDControls.classList.add('active');
            } else {
                threeDControls.classList.remove('active');
            }
        });

        // Handle form submission
        document.getElementById('lattice-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';
            
            const formData = new FormData(this);
            
            // Handle checkbox values
            formData.set('show_lattice_points', document.getElementById('show_lattice_points').checked ? 'true' : 'false');
            formData.set('show_arrows', document.getElementById('show_arrows').checked ? 'true' : 'false');
            
            document.getElementById('plot').innerHTML = '<div class="loading">Generating Quantum Matrix...</div>';
            
            fetch('/generate_lattice', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => Promise.reject(err));
                }
                return response.json();
            })
            .then(data => {
                const plotDiv = document.getElementById('plot');
                plotDiv.innerHTML = '';
                
                // Apply cyberpunk theme to plotly
                const cyberpunkLayout = {
                    ...data.layout,
                    paper_bgcolor: 'rgba(0,0,0,0)',
                    plot_bgcolor: 'rgba(0,0,0,0.5)',
                    font: {
                        family: 'Orbitron, monospace',
                        color: '#00ffff'
                    }
                };
                
                // Only modify scene properties if they exist (3D plots)
                if (data.layout.scene) {
                    cyberpunkLayout.scene = {
                        ...data.layout.scene,
                        bgcolor: 'rgba(0,0,0,0)',
                        xaxis: { 
                            ...data.layout.scene.xaxis, 
                            gridcolor: '#ff00ff', 
                            linecolor: '#00ffff',
                            tickfont: { color: '#00ffff' },
                            titlefont: { color: '#00ffff' }
                        },
                        yaxis: { 
                            ...data.layout.scene.yaxis, 
                            gridcolor: '#ff00ff', 
                            linecolor: '#00ffff',
                            tickfont: { color: '#00ffff' },
                            titlefont: { color: '#00ffff' }
                        },
                        zaxis: { 
                            ...data.layout.scene.zaxis, 
                            gridcolor: '#ff00ff', 
                            linecolor: '#00ffff',
                            tickfont: { color: '#00ffff' },
                            titlefont: { color: '#00ffff' }
                        }
                    };
                } else {
                    // For 2D plots, style the axes differently
                    if (data.layout.xaxis) {
                        cyberpunkLayout.xaxis = {
                            ...data.layout.xaxis,
                            gridcolor: '#ff00ff',
                            linecolor: '#00ffff',
                            tickfont: { color: '#00ffff' },
                            titlefont: { color: '#00ffff' }
                        };
                    }
                    if (data.layout.yaxis) {
                        cyberpunkLayout.yaxis = {
                            ...data.layout.yaxis,
                            gridcolor: '#ff00ff',
                            linecolor: '#00ffff',
                            tickfont: { color: '#00ffff' },
                            titlefont: { color: '#00ffff' }
                        };
                    }
                }
                
                Plotly.newPlot('plot', data.data, cyberpunkLayout, {
                    responsive: true,
                    displayModeBar: true,
                    modeBarButtonsToRemove: ['pan2d', 'select2d', 'lasso2d', 'autoScale2d'],
                    displaylogo: false
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('plot').innerHTML = '<div class="loading">Matrix Generation Failed</div>';
                
                if (error.error) {
                    errorDiv.textContent = `SYSTEM ERROR: ${error.error}`;
                    errorDiv.style.display = 'block';
                } else {
                    errorDiv.textContent = 'CRITICAL FAILURE: Matrix initialization aborted. Retry sequence.';
                    errorDiv.style.display = 'block';
                }
            });
        });

        // Generate initial lattice
        document.getElementById('lattice-form').dispatchEvent(new Event('submit'));

        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const floatingElements = document.querySelectorAll('.floating-hex');
            floatingElements.forEach((element, index) => {
                const speed = (index + 1) * 0.0001;
                const x = e.clientX * speed;
                const y = e.clientY * speed;
                element.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Add click effects to buttons
        document.querySelectorAll('.cyber-button').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.6);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    left: ${e.offsetX - 5}px;
                    top: ${e.offsetY - 5}px;
                    width: 10px;
                    height: 10px;
                `;
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
